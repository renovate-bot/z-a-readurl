version: 0.1
cli:
  version: 1.1.0
  options:
    - commands: [ALL]
      args: --monitor=true
    - commands: [check]
      args: -y
repo:
  repo:
    host: github.com
    owner: z-shell
    name: z-a-readurl
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - git-diff-check
    - markdownlint@0.32.2
    - gitleaks@8.11.2
    - prettier@2.7.1
    - actionlint@1.6.22
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
